<app-header></app-header>
<main>
  <h2>Roll the Dice</h2>
  <app-dice-display [diceValues]="diceValues"></app-dice-display>
  <p id="total_row">
    <span class="total_label">Total:</span>
    <span class="total_number">{{ total }}</span>
  </p>
  <p>
    <label for="c">Number of Dice:</label>
    <select id="c" [(ngModel)]="numberOfDice">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </p>
  <p>
    <button (click)="onRollDice()">Roll Dice</button>
  </p>
  <p>
    <a href="#" (click)="onReset()">Reset</a>
  </p>
</main>
<app-footer name="Applied Computing"></app-footer>
